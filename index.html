  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;

    #renderCanvas {
      width: 100%;

<body>
  <canvas id="renderCanvas"></canvas>

  <script>
    var canvas = document.getElementById("renderCanvas");

    var startRenderLoop = function (engine, canvas) {
      engine.runRenderLoop(function () {
        if (sceneToRender && sceneToRender.activeCamera) {
          sceneToRender.render();
        }
      });
    }

    var engine = null;
    var scene = null;
    var sceneToRender = null;
    var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, disableWebGL2Support: false }); };
    var createScene = function () {

      // Create the scene space
      var scene = new BABYLON.Scene(engine);
      scene.clearColor = BABYLON.Color3.Black();

      // Add a camera to the scene and attach it to the canvas
      var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 4, Math.PI / 2, 1.5, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      camera.lowerRadiusLimit = 1;
      camera.upperRadiusLimit = 10;
      camera.useAutoRotationBehavior = true;
      camera.autoRotationBehavior.idleRotationSpeed = 1.5;
      camera.angularSensibilityX = 2000;
      camera.angularSensibilityY = 2000;

      // Add lights to the scene
      var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 10, 0), scene);
      // var light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 1, -1), scene);

      // Add and manipulate meshes in the scene
      //split image between sides
      var f = new BABYLON.Vector4(0, 0, 1, 1); // front image = half the whole image along the width 
      var b = new BABYLON.Vector4(0, 0, 1, 1); // back image = second half along the width 

      var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { sideOrientation: BABYLON.Mesh.DOUBLESIDE, frontUVs: f, backUVs: b }, scene);

      var mat = new BABYLON.StandardMaterial("", scene);
      mat.diffuseTexture = new BABYLON.Texture("./textures/ball.png", scene);
      sphere.material = mat;

      return scene;
    };

    window.initFunction = async function () {
      var asyncEngineCreation = async function () {
        try {
          return createDefaultEngine();
        } catch (e) {
          console.log("the available createEngine function failed. Creating the default engine instead");
          return createDefaultEngine();
        }
      }

      window.engine = await asyncEngineCreation();

      if (!engine) throw 'engine should not be null.';
      startRenderLoop(engine, canvas);
      window.scene = createScene();
    };

    initFunction().then(() => {
      sceneToRender = scene
    });

    // Resize
    window.addEventListener("resize", function () {
      engine.resize();
    });
  </script>
